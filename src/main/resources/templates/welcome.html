<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css" />
    <title>Welcome Page</title>
  </head>
  <body>
    <div class="container-fluid banner">
      <div class="row">
        <div class="col-md-6 offset-md-3 info">
          <h1 class="text-center header-brand" th:inline="text">Welcome [[${#authentication.getPrincipal().getName()}]]!</h1>
          <h2 class="text-center text-white" th:inline="text">Your username is [[${#authentication.getPrincipal().getUsername()}]]</h2>
          <h2 class="text-center text-white" th:inline="text">and your roles are [[${#authentication.getPrincipal().getRoles()}]]</h2>
          <div class="row">
            <div class="col">
              <div th:if="${#authorization.expression('hasAnyAuthority(''ROLE_ADMIN'',''ROLE_MANAGER'')')}">
                <a th:href="@{/welcome-manager}">Managers only</a>
              </div>
            </div>
            <div class="col">
              <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger btn-block" value="Sign Out">Sign out</button>
              </form>
            </div>
          </div>


        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  </body>
</html>
